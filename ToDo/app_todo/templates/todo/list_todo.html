{% extends 'todo/base.html' %}
{% block content %}

<div class="container" style="margin-top: 100px">
    <h1 class="text-center text-danger">ToDo List</h1>
    <div class="list-group p-5">
        {% for todo in todos %}
        {% if todo.important %}
        <a href="{% url 'todo' todo.id %}" class="list-group-item list-group-item-action  d-flex justify-content-between bg-danger" style="--bs-bg-opacity: .75;">
            <h4 class="text-white">{{ todo.title }}</h4>
            <p class="text-white">{{ todo.date_created }}</p>
        </a>
        {% else %}
        <a href="{% url 'todo' todo.id %}" class="list-group-item list-group-item-action  d-flex justify-content-between bg-success" style="--bs-bg-opacity: .75;">
            <h4 class="text-white">{{ todo.title }}</h4>
            <p class="text-white">{{ todo.date_created }}</p>
        </a>
        {% endif %}
        {% endfor %}
    </div>
    <form class="text-center p-3" action="{% url 'create_todo' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Create</button>
    </form>
</div>

{% endblock %}
