{% extends 'todo/base.html' %}
{% block content %}

<div class="container" style="margin-top: 100px">
    <h1 class="text-danger">Create ToDo</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="memo">Description</label>
            <textarea name="description" class="form-control" id="memo" ></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="important" class="form-check-input" id="important">
            <label class="form-check-label" for="important">Important</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <button type="submit" onclick="history.back()" class="btn btn-danger text-white">Back</button>
                {% csrf_token %}
                <button type="submit" class="btn btn-danger text-white ms-2">Create</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}}
