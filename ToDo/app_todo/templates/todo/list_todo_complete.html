{% extends 'todo/base.html' %}
{% block content %}

<div class="container" style="margin-top: 100px">
    <h1 class="text-center text-danger">Completed</h1>
    <div class="list-group p-5">
        {% for todo in todos %}
        <a href="{% url 'todo_complete_info' todo.id %}" class="list-group-item list-group-item-action  d-flex justify-content-between bg-secondary" style="--bs-bg-opacity: .75;">
            <h4 class="text-white">{{ todo.title }}</h4>
            <p class="text-white">{{ todo.date_created }}</p>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
