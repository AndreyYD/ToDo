<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
    {% extends 'todo/base.html' %}
    {% block content %}
    <ul>
        <li>
            <h4>{{ todo.title }}</h4>
        </li>
        <li>
            <h4>{{ todo.description|linebreaks }}</h4>
        </li>
        <li>
            <h4>{{ todo.important }}</h4>
        </li>
        <li>
            <h4>{{ todo.date_created}}</h4>
        </li>
        <li>
            <ul>
                <li>
                    <form action="{% url 'change_todo' todo.id %}">
                        {% csrf_token %}
                        <button type="submit">Change</button>
                    </form>
                </li>
                <li>
                    <form  method="POST" action="{% url 'complete_todo' todo.id %}">
                        {% csrf_token %}
                        <button type="submit">Complete</button>
                    </form>
                </li>
                <li>
                    <form  method="POST" action="{% url 'delete_todo' todo.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </li>
                <li>
                    <form action="{% url 'list_todo' %}">
                        {% csrf_token %}
                        <button type="submit">Back</button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
    {% endblock %}
</body>
</html>
